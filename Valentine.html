<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(135deg,#ff4d6d,#ff758f,#ffb3c1);
        font-family: 'Segoe UI', sans-serif;
        overflow:hidden;
        color:white;
        text-align:center;
    }

    .card{
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(15px);
        padding:40px;
        border-radius:25px;
        width:85%;
        max-width:600px;
        animation: fadeIn 2s ease-in-out;
        box-shadow:0 0 40px rgba(255,255,255,0.3);
    }

    h1{
        font-size:38px;
        margin-bottom:20px;
        animation: glow 2s infinite alternate;
    }

    p{
        font-size:18px;
        line-height:1.6;
        animation: slideUp 2s ease forwards;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:scale(0.8);}
        to{opacity:1; transform:scale(1);}
    }

    @keyframes slideUp{
        from{opacity:0; transform:translateY(40px);}
        to{opacity:1; transform:translateY(0);}
    }

    @keyframes glow{
        from{text-shadow:0 0 10px white;}
        to{text-shadow:0 0 25px pink;}
    }

    /* Floating hearts */
    .heart{
        position:absolute;
        color:white;
        font-size:20px;
        animation: float 6s linear infinite;
        opacity:0.7;
    }

    @keyframes float{
        from{
            transform: translateY(100vh) scale(1);
            opacity:0.7;
        }
        to{
            transform: translateY(-10vh) scale(1.8);
            opacity:0;
        }
    }

    button{
        margin-top:25px;
        padding:12px 25px;
        border:none;
        border-radius:25px;
        background:white;
        color:#ff4d6d;
        font-weight:bold;
        cursor:pointer;
        transition:0.3s;
    }

    button:hover{
        transform:scale(1.1);
    }
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p>
        Your words mean more to me than you know.  
        You are my safe place, my comfort, and my peace.  
        Thank you for loving me, supporting me, and staying with me through everything.  
        Life feels brighter with you in it.  
        Today and always‚Ä¶ it's you. üíï
    </p>

    <button onclick="showLove()">Click me ü´∂</button>
</div>

<script>
    // Floating hearts generator
    function createHeart(){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random()*20+15) + "px";
        heart.style.animationDuration = (Math.random()*3+4) + "s";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),6000);
    }

    setInterval(createHeart, 300);

    function showLove(){
        alert("I care about you deeply and I'm grateful for us every single day ‚ù§Ô∏è");
    }
</script>

</body>
</html>
