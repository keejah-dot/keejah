<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rate My Work | KEEJAH MWandu</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .star {
    font-size: 2.2rem;
    cursor: pointer;
    color: #ccc;
    transition: 0.2s;
  }
  .star.selected {
    color: gold;
  }
</style>
</head>

<body class="bg-light">

<div class="container py-5">

  <div class="text-center mb-4">
      <h1 class="fw-bold">Rate My Work</h1>
      <a href="index.html" class="btn btn-secondary mt-2">← Back to Home</a>
  </div>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" id="ratingForm" class="text-center">

      <div class="mb-4">
          <div id="stars">
              <span class="star" data-value="1">★</span>
              <span class="star" data-value="2">★</span>
              <span class="star" data-value="3">★</span>
              <span class="star" data-value="4">★</span>
              <span class="star" data-value="5">★</span>
          </div>
          <input type="hidden" name="rating" id="ratingInput" required>
      </div>

      <div class="mb-3 w-75 mx-auto">
          <input type="email" name="email" class="form-control" placeholder="Your email (optional)">
      </div>

      <div class="mb-3 w-75 mx-auto">
          <textarea name="comment" class="form-control" rows="3" placeholder="Your comment"></textarea>
      </div>

      <button class="btn btn-primary px-4">Submit Rating</button>
  </form>

  <!-- Success Message -->
  <div id="successMsg" class="alert alert-success text-center mt-4 d-none">
      Thank you! Your feedback was submitted.
  </div>

</div>



<script>
document.addEventListener('DOMContentLoaded', () => {

    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('ratingInput');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const val = star.dataset.value;
            ratingInput.value = val;

            stars.forEach(s => s.classList.remove('selected'));
            for (let i = 0; i < val; i++) {
                stars[i].classList.add('selected');
            }
        });
    });

    // Show success message after submit
    const form = document.getElementById('ratingForm');
    form.addEventListener('submit', () => {
        setTimeout(() => {
            document.getElementById('successMsg').classList.remove('d-none');
            form.reset();
            stars.forEach(s => s.classList.remove('selected'));
        }, 500);
    });

});
</script>

</body>
</html>
